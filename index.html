<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tawakkul Polymers AR Business Card</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Marker-based AR visiting card with Tawakkul Polymers branding."
    />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js -->
    <a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="antialias: true; precision: mediump;"
  arjs="
    sourceType: webcam;
    debugUIEnabled: false;
    detectionMode: mono;
    matrixCodeType: 3x3;
  "
>


    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        
        <!-- Business Card Image -->
        <a-image
          src="assets/tawa.png"
          position="0 0.01 0"
          rotation="-90 0 0"
          width="4"
          height="2.5"
        ></a-image>

      </a-marker>

      <!-- Camera -->
      <a-entity
  camera
  look-controls="enabled: false"
></a-entity>

    </a-scene>
  </body>
</html>
